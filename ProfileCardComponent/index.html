<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Work+Sans:wght@100;200;400;500;600;700;800&display=swap" 
    rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="img/image-victor.jpg" alt="">
        </div>
        <div class="info-container">
            <div class="info ">
                <h1 class="color" >Vector Crest</h1>
                <p id="main">26</p>
                <p id="place">London</p>
            </div>
            <hr>
            <div class="followers ">
                <div>
                    <h2 class="color">80K</h2>
                    <p>Followers</p>
                </div>
                <div>
                    <h2 class="color" >803K</h2>
                    <p>Likes</p>
                </div>
                <div>
                    <h2 class="color" >1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
