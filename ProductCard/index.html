<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Work+Sans:wght@100;200;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="product"></div>
        <div class="product-text">
            <p class="one">P E R F U M E</p>
            <h2>Gabrille Essence Eue De Parfume</h2>
            <p class="two">
             A floral, solar and voluptuous interpretation composed by Olivier Polge, 
             Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="ditales">
                <p class="money">$149.99</p>
                <p class="money-offer">$169.99</p>    
            </div>
            <a href="#"><object data="images/icon-cart.svg" width="20" height="20"> </object>Add To Cart</a>
        </div>
    </div>
</body>
</html>
