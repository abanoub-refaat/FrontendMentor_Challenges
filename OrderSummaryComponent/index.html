<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Open+Sans&family=Outfit:wght@400;700&family=Poppins:wght@400;600&family=Red+Hat+Display:wght@500;700;900&family=Work+Sans:wght@100;200;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="img"><img src="img/illustration-hero.svg" alt=""></div>
        <div class="data">
            <div class="Summary">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs,
                audiobooks, and podcasts any device
                anywhere you like!</p>
            </div>
            <div class="plan">
                <div class="main">
                    <img src="img/icon-music.svg" alt="">
                    <div class="plan-text">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
        </div>
        <div class="process">
            <button class="first">Proceed to Payment</button>
            <button class="last">Cancel Order</button>
        </div>
    </div>
</body>
</html>
