<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Open+Sans&family=Outfit:wght@400;700&family=Poppins:wght@400;600&family=Work+Sans:wght@100;200;400;500;600;700;800&display=swap" 
    rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="result">
            <p>Your Result</p>
            <div class="number">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>Your score is higher than 65% of the people who have taken these tests</p>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div class="reaction sub">
                    <div class="iflex">
                        <img src="img/icon-reaction.svg" alt="reaction icon">
                        <h4>Reaction</h4>
                    </div>
                    <p class="test-result">80 <span>/ 100</span></p>
            </div>
            <div class="memory sub">
                    <div class="iflex">
                        <img src="img/icon-memory.svg" alt="memory icon">
                        <h4>Memory</h4>
                    </div>
                    <p class="test-result">92 <span>/ 100</span></p>
            </div>
            <div class="verbal sub">
                    <div class="iflex">                   
                        <img src="img/icon-verbal.svg" alt="verbal icon">
                        <h4>Verbal</h4></div>
                    <p class="test-result">61 <span>/ 100</span></p>
            </div>
            <div class="visual sub">
                    <div class="iflex">
                        <img src="img/icon-visual.svg" alt="visual icon">
                        <h4>Visual</h4>
                    </div>
                    <p class="test-result">72 <span>/ 100</span></p>
            </div>
            <button>Continue</button>
        </div>
    </div>
    
</body>
</html>
